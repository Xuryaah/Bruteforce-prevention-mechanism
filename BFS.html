<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .config-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #6200ea;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function configureWiFi(event) {
            event.preventDefault();
            let ssid = document.getElementById("ssid").value;
            let password = document.getElementById("wifi-password").value;
            let message = document.getElementById("message");
            
            if (ssid && password) {
                document.body.innerHTML = `
                    <div style='display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; color: white; padding: 20px;'>
                        <h1>WiFi Configured Successfully</h1>
                        <p style='margin-top: 20px; max-width: 800px; font-size: 18px;'>
                            Your WiFi network <strong>${ssid}</strong> has been successfully configured.
                        </p>
                        <p style='margin-top: 10px; max-width: 800px; font-size: 16px;'>
                            Please ensure your device is connected to the correct network.
                        </p>
                        <img src='https://source.unsplash.com/1000x500/?wifi,network' alt='WiFi Configuration' 
                        style='margin-top: 20px; border-radius: 10px; max-width: 100%; height: auto;'>
                    </div>`;
            } else {
                message.textContent = "Please enter both SSID and password.";
            }
        }
    </script>
</head>
<body>
    <div class="config-container">
        <h2>NetLink</h2>
        <form onsubmit="configureWiFi(event)">
            <input type="text" id="ssid" placeholder="WiFi SSID" required>
            <input type="password" id="wifi-password" placeholder="WiFi Password" required>
            <button type="submit">Configure</button>
            <p id="message" class="message"></p>
        </form>
    </div>
</body>
</html>
